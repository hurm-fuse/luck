<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luck lux lora - Lucky Things Finder Tool</title>
    <meta name="description"
        content="Discover your lucky number, color, day, and more with luck lux lora - your simple daily guide to happiness and luck.">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1; /* Modern Indigo */
            --accent: #a855f7; /* Purple */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 32px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: linear-gradient(to right, #4f46e5, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .tagline {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 35px;
            font-weight: 500;
        }

        .input-group-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .input-box {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        #loader {
            display: none;
            margin-top: 25px;
            font-weight: 600;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .results {
            display: none;
            margin-top: 35px;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .item {
            padding: 20px 15px;
            background: white;
            border: 1px solid #f1f5f9;
            border-radius: 24px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item-full {
            grid-column: span 2;
            background: linear-gradient(to right, #fafafa, #ffffff);
            border: 1px dashed var(--primary);
        }

        .item label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .item p {
            font-size: 18px;
            font-weight: 800;
            color: var(--text-main);
        }

        .message {
            font-weight: 500 !important;
            font-size: 15px !important;
            line-height: 1.6;
            color: #475569 !important;
        }

        /* Hiding Spinners */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <main class="container">
        <h1>luck lux lora</h1>
        <p class="tagline">Your Daily Portal to Fortune</p>

        <label class="input-group-label">Enter Date of Birth</label>
        <section class="input-box">
            <input type="number" id="day" placeholder="DD" oninput="if(value.length>2)value=value.slice(0,2)">
            <input type="number" id="month" placeholder="MM" oninput="if(value.length>2)value=value.slice(0,2)">
            <input type="number" id="year" placeholder="YYYY" oninput="if(value.length>4)value=value.slice(0,4)">
        </section>

        <button class="main-btn" onclick="getLuck()">Reveal My Luck</button>

        <div id="loader">âœ¨ Consulting the stars...</div>

        <section class="results" id="output">
            <div class="item">
                <label>Lucky Number</label>
                <p id="out-num">-</p>
            </div>
            <div class="item">
                <label>Lucky Color</label>
                <p id="out-col">-</p>
            </div>
            <div class="item">
                <label>Lucky Day</label>
                <p id="out-day">-</p>
            </div>
            <div class="item">
                <label>Direction</label>
                <p id="out-dir">-</p>
            </div>
            <div class="item item-full">
                <label>Your Daily Wisdom</label>
                <p id="out-msg" class="message">-</p>
            </div>
        </section>
    </main>

    <script>
        function getLuck() {
            const d = document.getElementById("day").value;
            const m = document.getElementById("month").value;
            const y = document.getElementById("year").value;

            if (!d || !m || !y || d > 31 || m > 12 || y < 1900) {
                alert("Please enter a valid birth date.");
                return;
            }

            // UI feedback
            const output = document.getElementById("output");
            const loader = document.getElementById("loader");
            
            output.style.display = "none";
            loader.style.display = "block";

            setTimeout(() => {
                const seed = parseInt(d) + parseInt(m) + parseInt(y.toString().slice(-2));

                const numbers = ["7", "3", "9", "1", "8", "5", "2", "4", "6"];
                const colors = ["Royal Blue", "Emerald Green", "Crimson Red", "Golden Yellow", "Pure White", "Mystic Purple", "Soft Pink", "Amber", "Midnight Black"];
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                const dirs = ["North East", "South West", "East", "West"];
                const msgs = [
                    "A significant positive shift is heading your way. Stay ready.",
                    "Trust your intuition today; it's sharper than usual.",
                    "An unexpected conversation will open a new door for you.",
                    "Focus your energy on one big goal today for maximum success.",
                    "Your kindness will return to you in an unexpected form today."
                ];

                document.getElementById("out-num").innerText = numbers[seed % numbers.length];
                document.getElementById("out-col").innerText = colors[seed % colors.length];
                document.getElementById("out-day").innerText = days[seed % days.length];
                document.getElementById("out-dir").innerText = dirs[seed % dirs.length];
                document.getElementById("out-msg").innerText = msgs[seed % msgs.length];

                loader.style.display = "none";
                output.style.display = "grid";
            }, 800);
        }
    </script>
</body>

</html>
