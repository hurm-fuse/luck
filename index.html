        body {

            color: var(--text-main);
            display: flex;

        }

        .ad-container {
            width: 100%;

            margin: 15px 0;

        .container {

            border-radius: 28px;

            border: 1px solid #ffffff;

        h1 {

            font-weight: 800;

        .tagline {

        .input-box {
            display: grid;
            grid-template-columns: 1fr 1fr 1.2fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #f1f5f9;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            outline: none;
            background: #f8fafc;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            background: #fff;
        }

        .main-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent); /* NO GRADIENT */
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(127, 29, 29, 0.25);
        }

        #loader {
            display: none;
            margin-top: 20px;
            font-weight: 600;
            color: var(--accent);
        }

        .results {
            display: none;
            margin-top: 30px;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .item {
            padding: 15px;
            background: #f8fafc;
            border-radius: 18px;
            border: 1px solid #f1f5f9;
        }

        .item-full {
            grid-column: span 2;
        }

        .item label {
            display: block;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .item p {

        }

        .message {
            font-weight: 500 !important;
            font-size: 14px !important;

        }

        input::-webkit-outer-spin-button,

        <section class="input-box">
            <input type="number" id="day" placeholder="DD" oninput="if(value.length>2)value=value.slice(0,2)">
            <input type="number" id="month" placeholder="MM" oninput="if(value.length>2)value=value.slice(0,2)">

    <script>
        function getLuck() {
            const d = document.getElementById("day").value;
            const m = document.getElementById("month").value;
            const y = document.getElementById("year").value;

            if (!d || !m || !y || d > 31 || m > 12) {
                alert("Please enter a valid date.");
                return;
            }

            document.getElementById("output").style.display = "none";
            document.getElementById("loader").style.display = "block";

            setTimeout(() => {
                const seed = parseInt(d) + parseInt(m) + parseInt(y.toString().slice(-2));

                // Simple names only
                const numbers = ["1", "5", "7", "9", "3", "8", "4", "6"];
                const colors = ["Red", "Green", "Blue", "Yellow", "Pink", "Orange", "White", "Black", "Purple"];
                const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                const dirs = ["North", "South", "East", "West"];
                const msgs = [
                    "Today is a very lucky day for you.",
                    "You will get some good news soon.",
                    "Everything will go as you planned.",
                    "Stay happy and keep working hard."
                ];

                document.getElementById("out-num").innerText = numbers[seed % numbers.length];
                document.getElementById("out-col").innerText = colors[seed % colors.length];
                document.getElementById("out-day").innerText = days[seed % days.length];
                document.getElementById("out-dir").innerText = dirs[seed % dirs.length];
                document.getElementById("out-msg").innerText = msgs[seed % msgs.length];

                document.getElementById("loader").style.display = "none";
                document.getElementById("output").style.display = "grid";
            }, 600);
        }
    </script>
